{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{% trans 'Forgotten password recovery' %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
        <div class="alert alert-danger">
            {{ form.email.errors }}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="id_email">{% trans 'E-mail:' %}</label><br>
            {{ form.email }}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Priminti">
        </div>
    </form>
</div>
{% endblock %}
